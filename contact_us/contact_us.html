<!DOCTYPE html>
<html>
<head>
    <title>Web Store</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="contact_us.css">
</head>
<body>
    <div class="wrapper">
        <header class="main-header box-shadow">
            
            <h1>Contact Us</h1>
        </header>
        <section class="content-bottom">
            <aside class="sidebar sidebar-contact-us"><b>Navigation</b>
                <ul class="sidebar-links">
                    <li><a href="../about page/about page.html" target="">About Page</a></li>
                    <li><a href="../contact_us/contact_us.html">Contact Us</a></li>
                    <li><a href="../gallery_page/gallery.html">Gallery</a></li>
                    <li><a href="../product_grid_page/product_grid.html">Products</a></li>
                    <li><a href="https://www.mrsfields.com/" target="">Other Cookies</a></li>
                    <li><a href="../login page/login.html" target="">Logout</a></li>
                </ul>
            </aside>
            <article class="main-content contact-form">
                    <div class="contact-form-space" id="contact-form-input">
                        <h1>Contact Form</h1>
                        <label for="yourMessage">Your Message</label>
                        <p><textarea rows="8" cols="80" class="yourMessage-input type="text" id="message"></textarea></p>
                        <label for="firstName">First Name:</label>
                        <input class="submit-firstName type="text" id="firstName"></input>
                        <label for="lastName">Last Name:</label>
                        <input class="submit-lastName type="text" id="lastName"></input>
                        <label for="yourEmail">Your Email:</label>
                        <input class="submit-email type="text" id="email"></input>
                        <button onclick="login(2000)" id="btn-submit" class="submit-button">Submit</button>
                    </div>
                </article>
        </section>
    </div>
    <footer class="footer box-shadow">
        <p class="copyright">
            (c) Created by Mike Dong &amp; Sou Lee
        </p>
    </footer>
</body>
</html>
